<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 100px;
        width: 100px;

        position: absolute;
      }
    </style>
  </head>
  <body>
    <img
      id="image"
      src="https://th.bing.com/th/id/OIP.oBBpKqcqz0XkS_aXM1nzYAAAAA?w=143&h=200&c=12&rs=1&o=6&pid=23.1"
    />
  </body>
</html>

<script>
  var x = 100;
  var y = 100;
  var speedx = 2;
  var speedy = 4;

  setInterval(moveBox, 10);

  function moveBox() {
    x = x + speedx;
    y = y + speedy;

    document.getElementById("image").style.left = x + "px";
    document.getElementById("image").style.top = y + "px";

    if (x < 0) {
      speedx = -speedx;
    }

    if (x > 800) {
      speedx = -speedx;
    }
    if (y < 0) {
      speedy = -speedy;
    }

    if (y > 600) {
      speedy = -speedy;
    }
  }
</script>
